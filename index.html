<!-- page title -->
<title>Animated Login Form</title>
<!-- end of head -->
</head>
<!-- start of body -->
<body>
<!-- page header -->
<header>

  <h1>Animate this</h1>
  <!-- end of header -->
</header>
<!-- start of main area -->
<main>

  <div class="login-form container">
    <div class="animation-container">
      <div class="face happy">
        <div class="eye-container">
          <div class="eye left">
            <div class="inner-eye">
            </div>
          </div>
          <div class="eye right">
            <div class="inner-eye">
            </div>
          </div>
        </div>
        <div class="mouth happy">
          <div class="inner-mouth">
          </div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form>
        <div class="cancel-container column">
          <button class="cancel" value="Cancel">Cancel</button>
        </div>
        <div class="login-container column">
          <button class="login" value="Log In">Log In</button>
        </div>
      </form>
    </div>
  </div>
  <!-- end of main area -->
</main>

<!-- footer -->
<footer>

<!-- end of footer -->
</footer>
